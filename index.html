<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calm Window | A window of calm in a hectic world</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <div class="main__container--nav-container">
          <div class="top-container">
            <h1>Calm Window</h1>

            <form action="#" id="calm-form" class="calm-form">
              <div class="calm-form__form-container">
                <input
                  autocomplete="off"
                  type="text"
                  class="calm-form__form-container__text-input"
                  id="calm"
                  placeholder="What calms you?"
                />
                <!-- <label class="label" for="calm">
                      calm
                    </label> -->

                <input
                  type="submit"
                  class="calm-form__form-container__btn"
                  value="...calms me"
                />
              </div>
            </form>
          </div>

          <div class="top-container__idea-bubbles">
            <div class="idea-bubble-container">
              <!-- <p>Had a bad day?</p> -->
              <ul class="ideas">
                <li class="idea">Mountains</li>
                <li class="idea">Pets</li>
                <li class="idea">Woods</li>
                <li class="idea">Cozy</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="main__container--images"></div>
      </div>
      <footer class="footer">
        <p>
          Adam Shelley, 2020. Powered with Unsplash API.
        </p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
